            padding: 0;

            background: #000;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;

        /* Pet dropdown - transparent background, hidden scrollbar */
        .pet-dropdown {
            position: absolute;
            left: 27px;
            top: 88px;
            width: 137px;
            height: 105px;
            background: transparent;
            border: none;
            color: #FFF;
            font-size: 11px;
            cursor: pointer;
            outline: none;
            padding: 2px;
            overflow-y: auto;
            font-family: Arial, sans-serif;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        .pet-dropdown::-webkit-scrollbar {
            display: none; /* Chrome/Safari/Opera */
        }

        .pet-dropdown option {
            background: transparent;
            color: #FFF;
            padding: 2px;
        }
        
        .pet-dropdown option:checked {
            background: #32CD32;
            color: #000;
            font-weight: bold;
        }

        /* Pet image - transparent background */
        .pet-img-container {
            position: absolute;
            left: 203px;
            top: 88px;
            width: 155px;
            height: 136px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }

        .pet-img-container img {
            max-width: 145px;
            max-height: 135px;
            object-fit: contain;
            background-color: transparent !important;
            mix-blend-mode: screen;
        }


        /* Bonus controls - moved up 5mm */
        .bonus-section {
            position: absolute;
            left: 18px;
            bottom: 29px;
            font-size: 9px;
            color: #FFD700;
            display: flex;
            gap: 8px;
        }

        .bonus-check {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .bonus-check input[type="checkbox"] {
            width: 11px;
            height: 11px;
        }

        .bonus-input {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .bonus-input input[type="number"] {
            width: 22px;
            height: 13px;
            background: rgba(0, 0, 50, 0.6);
            border: 1px solid #555;
            color: #FFF;
            text-align: center;
            font-size: 9px;
        }

        .gr-effective {
            position: absolute;
            left: 138px;
            bottom: 29px;
            color: #32CD32;
            font-size: 9px;
        }

        /* Left side fields - moved left 5mm, aligned */
        input.field {
            position: absolute;
            left: 70px;
            background: transparent;
            border: none;
            color: #FFF;
            font-size: 12px;
            width: 110px;
            height: 19px;
            outline: none;
            padding: 0 5px;
        }

        .field-name { top: 207.6px; }
        .field-species { top: 232.2px; }
        .field-level { top: 256px; }
        .field-loyalty { top: 282px; }
        .field-gr { 
            top: 392px;
            left: 62px;
        }

        /* Calculated values - moved right 1.5mm */
        .calc-overlay {
            position: absolute;
            left: 76px;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
            pointer-events: none;
        }

        .calc-health { top: 309px; }
        .calc-mana { top: 330px; }
        .calc-attack { top: 352px; }
        .calc-speed { top: 373.6px; }

        /* Points display - above stats buttons */
        .points-display {
            position: absolute;
            right: 50px;
            top: 285px;
            color: #FFFFFF;
            font-size: 13px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }

        /* Stat rows - 0.25mm (1px) vertical spacing between rows */
        .stat-row {
            position: absolute;
            right: 26px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .stat-row-sta { top: 305.6px; }
        .stat-row-int { top: 327.6px; }
        .stat-row-str { top: 349.6px; }
        .stat-row-agi { top: 371.6px; }

        .stat-input {
            width: 52px;
            height: 21px;
            background: transparent;
            border: none;
            color: #FFF;
            text-align: center;
            font-size: 12px;
            outline: none;
            padding-left: 4px;
        }

        /* Stat allocation buttons - max allocate buttons */
        .stat-max-btn {
            position: absolute;
            width: 31px;
            height: 16px;
            background-size: 33px 18px;
            background-position: -1px -1px;
            background-repeat: no-repeat;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
        }

        .stat-max-btn:hover {
            opacity: 0.8;
        }

        .stat-max-btn:focus {
            outline: none;
            border: none;
        }

            border-radius: 10px;

            max-height: 70vh;

            font-size: 28px;

            border: none;
            background: none;

        .modal-body {
            line-height: 1.8;
        }

        .modal-body div {
            padding: 5px 0;
            color: #FFF;
        }

        .skill-item {

            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #FFD700;
        }

        .resist-item {
            background: rgba(50, 205, 50, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #32CD32;

        let pets = [];
        let petIdCounter = 1;

        function calculateEffectiveGR(baseGR, isReborn, dragonEye, dragonBone) {
            let effectiveGR = baseGR;
            if (isReborn) effectiveGR += 0.100;
            if (dragonEye) effectiveGR += 0.100;
            effectiveGR += (dragonBone * 0.010);
            return effectiveGR;
        }

        function calculateStats(baseSta, baseInt, baseStr, baseAgi, gr, staTotal, intTotal, strTotal, agiTotal) {
            const hp = Math.floor(baseSta + (staTotal * baseSta * gr) + (strTotal * 12.5));
            const mp = Math.floor(baseInt + (intTotal * baseInt * 0.3 * gr));
            const attack = Math.floor(baseStr + (strTotal * baseStr * 0.4 * gr));
            const speed = Math.floor(baseAgi + (agiTotal * gr));
            return { hp, mp, attack, speed };
        }

        function addPet() {
            const p = petData[0];
            pets.push({
                id: petIdCounter++,
                name: p.name,
                baseSta: p.sta,
                baseInt: p.int,
                baseStr: p.str,
                baseAgi: p.agi,
                grMin: p.grMin,
                grMax: p.grMax,
                gr: p.grMax,
                level: 1,
                isReborn: false,
                dragonEye: false,
                dragonBone: 0,
                staTotal: 1,
                intTotal: 1,
                strTotal: 1,
                agiTotal: 1
            });
            render();
        }

        function removePet(id) {
            pets = pets.filter(p => p.id !== id);
            render();
        }

        function updatePet(id, field, value) {
            pets = pets.map(pet => {
                if (pet.id !== id) return pet;
                
                if (field === 'name') {
                    const p = petData.find(x => x.name === value);
                    if (p) {
                        return { ...pet, name: p.name, baseSta: p.sta, baseInt: p.int, baseStr: p.str, baseAgi: p.agi, grMin: p.grMin, grMax: p.grMax, gr: p.grMax };
                    }
                } else if (field === 'level') {
                    const newLevel = parseInt(value) || 1;
                    
                    // Always reset ALL stats to new level base - clean slate
                    return { 
                        ...pet, 
                        level: newLevel,
                        staTotal: newLevel,
                        intTotal: newLevel,
                        strTotal: newLevel,
                        agiTotal: newLevel
                    };
                } else {
                    return { ...pet, [field]: value };
                }
                return pet;
            });
            render();
        }

        function adjustStat(id, stat, delta) {
            pets = pets.map(pet => {
                if (pet.id !== id) return pet;
                const newValue = Math.max(pet.level, (pet[stat] || pet.level) + delta);
                return { ...pet, [stat]: newValue };
            });
            render();
        }

        function maxAllocateStat(id, stat) {
            pets = pets.map(pet => {
                if (pet.id !== id) return pet;
                
                // Max value for focused stat = level * 5
                const maxValue = pet.level * 5;
                
                // Reset all stats to base level, then max the selected stat
                return { 
                    ...pet, 
                    staTotal: stat === 'staTotal' ? maxValue : pet.level,
                    intTotal: stat === 'intTotal' ? maxValue : pet.level,
                    strTotal: stat === 'strTotal' ? maxValue : pet.level,
                    agiTotal: stat === 'agiTotal' ? maxValue : pet.level
                };
            });
            render();
        }

        function scrollDropdown(id, direction) {
            const select = document.getElementById(`pet-dropdown-${id}`);
            const currentIndex = select.selectedIndex;
            const newIndex = direction === 'up' ? Math.max(0, currentIndex - 1) : Math.min(select.options.length - 1, currentIndex + 1);
            select.selectedIndex = newIndex;
            updatePet(id, 'name', select.options[newIndex].value);
        }

        function render() {
            document.getElementById('petsContainer').innerHTML = pets.map(pet => {
                const effectiveGR = calculateEffectiveGR(pet.gr, pet.isReborn, pet.dragonEye, pet.dragonBone);
                const stats = calculateStats(pet.baseSta, pet.baseInt, pet.baseStr, pet.baseAgi, effectiveGR, pet.staTotal, pet.intTotal, pet.strTotal, pet.agiTotal);
                
                // Available points for manual allocation = level * 4
                // This represents the points you can distribute on top of the base level stats
                const maxPoints = pet.level * 4;
                const basePoints = pet.level * 4; // Each stat starts at level, so base = level * 4
                const usedPoints = pet.staTotal + pet.intTotal + pet.strTotal + pet.agiTotal;
                const avail = maxPoints - (usedPoints - basePoints);
                
                const imgUrl = defaultPetImages[pet.name] || '';

                return `
                    <div class="pet-card">
                        <button class="close-btn" onclick="removePet(${pet.id})" title="Remove Pet"></button>
                        
                        <!-- Pet dropdown with scroll arrows -->
                        <select class="pet-dropdown" id="pet-dropdown-${pet.id}" size="4" onchange="updatePet(${pet.id}, 'name', this.value)">
                            ${petData.map(p => `<option value="${p.name}" ${p.name === pet.name ? 'selected' : ''}>${p.name}</option>`).join('')}
                        </select>
                        
                        <button class="arrow-up-btn" onclick="scrollDropdown(${pet.id}, 'up')"></button>
                        <button class="arrow-down-btn" onclick="scrollDropdown(${pet.id}, 'down')"></button>

                        <!-- Pet image -->
                        <div class="pet-img-container">
                            ${imgUrl ? `<img src="${imgUrl}" alt="${pet.name}">` : ''}
                        </div>

                        <!-- Bonus controls -->
                        <div class="bonus-section">
                            <div class="bonus-check">
                                <input type="checkbox" ${pet.isReborn ? 'checked' : ''} onchange="updatePet(${pet.id}, 'isReborn', this.checked)">
                                <span>RB</span>
                            </div>
                            <div class="bonus-check">
                                <input type="checkbox" ${pet.dragonEye ? 'checked' : ''} onchange="updatePet(${pet.id}, 'dragonEye', this.checked)">
                                <span>DE</span>
                            </div>
                            <div class="bonus-input">
                                <span>DB:</span>
                                <input type="number" value="${pet.dragonBone}" min="0" max="4" onchange="updatePet(${pet.id}, 'dragonBone', parseInt(this.value))">
                            </div>
                        </div>
                        ${effectiveGR !== pet.gr ? `<div class="gr-effective">GR: ${effectiveGR.toFixed(3)}</div>` : ''}

                        <!-- Left fields -->
                        <input type="text" class="field field-name" value="${pet.name}" readonly>
                        <input type="text" class="field field-species" value="${petSpecies[pet.name] || pet.name}" readonly>
                        <input type="number" class="field field-level" value="${pet.level}" min="1" max="120" onchange="updatePet(${pet.id}, 'level', this.value)">
                        <input type="text" class="field field-loyalty" value="100" readonly>
                        <input type="number" class="field field-gr" value="${pet.gr.toFixed(3)}" step="0.001" onchange="updatePet(${pet.id}, 'gr', parseFloat(this.value))">

                        <!-- Calculated stats -->
                        <div class="calc-overlay calc-health">${stats.hp.toLocaleString()}</div>
                        <div class="calc-overlay calc-mana">${stats.mp.toLocaleString()}</div>
                        <div class="calc-overlay calc-attack">${stats.attack.toLocaleString()}</div>
                        <div class="calc-overlay calc-speed">${stats.speed.toLocaleString()}</div>

                        <!-- Points display -->
                        <div class="points-display" style="color: ${avail >= 0 ? '#32CD32' : '#FF4444'}">${avail}</div>

                        <!-- Info buttons for Resistance and Skills -->
                        <div class="info-buttons">
                            <button class="info-btn btn-resist" onclick="showResistance('${pet.name}')" title="Show Resistance"></button>
                            <button class="info-btn btn-skill" onclick="showSkills('${pet.name}')" title="Show Skills"></button>
                        </div>

                        <!-- Stat rows with buttons in correct order: input, minus, plus -->
                        <div class="stat-row stat-row-sta">
                            <input type="number" class="stat-input" value="${pet.staTotal}" min="${pet.level}" onchange="updatePet(${pet.id}, 'staTotal', parseInt(this.value))">
                            <button class="stat-btn btn-minus" onclick="adjustStat(${pet.id}, 'staTotal', -1)"></button>
                            <button class="stat-btn btn-plus" onclick="adjustStat(${pet.id}, 'staTotal', 1)"></button>
                        </div>

                        <div class="stat-row stat-row-int">
                            <input type="number" class="stat-input" value="${pet.intTotal}" min="${pet.level}" onchange="updatePet(${pet.id}, 'intTotal', parseInt(this.value))">
                            <button class="stat-btn btn-minus" onclick="adjustStat(${pet.id}, 'intTotal', -1)"></button>
                            <button class="stat-btn btn-plus" onclick="adjustStat(${pet.id}, 'intTotal', 1)"></button>
                        </div>

                        <div class="stat-row stat-row-str">
                            <input type="number" class="stat-input" value="${pet.strTotal}" min="${pet.level}" onchange="updatePet(${pet.id}, 'strTotal', parseInt(this.value))">
                            <button class="stat-btn btn-minus" onclick="adjustStat(${pet.id}, 'strTotal', -1)"></button>
                            <button class="stat-btn btn-plus" onclick="adjustStat(${pet.id}, 'strTotal', 1)"></button>
                        </div>

                        <div class="stat-row stat-row-agi">
                            <input type="number" class="stat-input" value="${pet.agiTotal}" min="${pet.level}" onchange="updatePet(${pet.id}, 'agiTotal', parseInt(this.value))">
                            <button class="stat-btn btn-minus" onclick="adjustStat(${pet.id}, 'agiTotal', -1)"></button>
                            <button class="stat-btn btn-plus" onclick="adjustStat(${pet.id}, 'agiTotal', 1)"></button>
                        </div>

                        <!-- Max allocation buttons -->
                        <button class="stat-max-btn btn-max-sta" onclick="maxAllocateStat(${pet.id}, 'staTotal')"></button>
                        <button class="stat-max-btn btn-max-int" onclick="maxAllocateStat(${pet.id}, 'intTotal')"></button>
                        <button class="stat-max-btn btn-max-str" onclick="maxAllocateStat(${pet.id}, 'strTotal')"></button>
                        <button class="stat-max-btn btn-max-agi" onclick="maxAllocateStat(${pet.id}, 'agiTotal')"></button>
                    </div>
                `;
            }).join('');
        }

        function showResistance(petName) {
            const resist = petResist[petName];
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `${petName} - Resistance`;
            
            if (!resist) {
                modalBody.innerHTML = '<div class="resist-item">No resistance data available</div>';
            } else {
                let html = '';
                for (const [key, value] of Object.entries(resist)) {
                    const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    html += `<div class="resist-item"><strong>${label}:</strong> ${value}</div>`;
                }
                modalBody.innerHTML = html;
            }
            
            modal.style.display = 'block';
        }

        function showSkills(petName) {
            const skills = petSkills[petName];
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `${petName} - Skills`;
            
            if (!skills) {
                modalBody.innerHTML = '<div class="skill-item">No skill data available</div>';
            } else {
                let html = '';
                skills.forEach((skill, index) => {
                    html += `<div class="skill-item">${index + 1}. ${skill}</div>`;
                });
                modalBody.innerHTML = html;
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        render();
    </script>
</body>
</html>
